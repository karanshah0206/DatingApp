<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="loggedIn()" class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" bsDropdownToggle>
          Welcome {{authService.decodedToken.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3" *bsDropdownMenu>
          <a class="dropdown-item"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" spellcheck="false" data-ms-editor="true" required [(ngModel)]="model.Username">
        <input class="form-control mr-sm-2" type="text" placeholder="Password" name="password" spellcheck="false" data-ms-editor="true" required [(ngModel)]="model.Password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
